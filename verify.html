<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Virex Pay Gateway · Human Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #0a0c10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(59, 130, 246, 0.08), transparent 70%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: #f0f4f8;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .lock-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            font-size: 0.75rem;
            color: #94a3b8;
            background: #1a1e26;
            padding: 4px 10px;
            border-radius: 30px;
            width: fit-content;
            margin: 0 auto 20px;
            border: 1px solid #2a2f3a;
            letter-spacing: 0.3px;
        }

        .lock-badge svg {
            opacity: 0.8;
        }

        .card {
            background: #13161c;
            border-radius: 28px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.8), 0 4px 18px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.1);
            transition: transform 0.2s ease;
            backdrop-filter: blur(2px);
        }

        .error-card {
            background: #13161c;
            border-radius: 28px;
            padding: 40px 24px;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .error-icon {
            width: 56px;
            height: 56px;
            background: #2a1f22;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            border: 1px solid #dc2626;
        }

        .error-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-subtitle {
            color: #9aa4b3;
            font-size: 0.95rem;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            line-height: 1.2;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .session-hint {
            font-size: 0.8rem;
            color: #5f6b7a;
            margin-bottom: 16px;
            font-family: monospace;
            background: #1a1e26;
            display: inline-block;
            padding: 4px 12px;
            border-radius: 30px;
            border: 1px solid #2a2f3a;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #9aa4b3;
            margin-bottom: 32px;
            font-weight: 400;
            border-left: 3px solid #3b82f6;
            padding-left: 12px;
            background: rgba(59, 130, 246, 0.04);
            border-radius: 0 4px 4px 0;
        }

        .captcha-wrapper {
            background: #1e222a;
            border-radius: 12px;
            padding: 20px 16px;
            margin-bottom: 28px;
            display: flex;
            justify-content: center;
            border: 1px solid #2c313a;
            transition: border 0.2s;
        }

        .captcha-wrapper.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .captcha-wrapper:focus-within {
            border-color: #3b82f6;
        }

        .g-recaptcha {
            transform: scale(1);
            transform-origin: center;
        }

        .btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 24px;
            box-shadow: 0 6px 14px rgba(59, 130, 246, 0.25);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:enabled:hover {
            background: #2563eb;
            transform: scale(1.01);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.35);
        }

        .btn:enabled:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #2d374d;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        .btn .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }

        .trust-badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
            font-size: 0.8rem;
            color: #7e8a98;
        }

        .trust-badges span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .trust-badges span::before {
            content: "•";
            color: #3b82f6;
            font-weight: bold;
            margin-right: 4px;
        }

        .footer {
            text-align: center;
            color: #4b5565;
            font-size: 0.75rem;
            margin-top: 32px;
            letter-spacing: 0.3px;
        }

        .success-container {
            text-align: center;
            padding: 8px 0 4px;
            animation: fadeScale 0.4s ease;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            background: #132237;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .checkmark {
            width: 36px;
            height: 36px;
            fill: none;
            stroke: #3b82f6;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            animation: drawCheck 0.6s ease forwards 0.2s;
        }

        .success-title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .success-message {
            color: #9aa4b3;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .return-hint {
            color: #5f6b7a;
            font-size: 0.85rem;
            border-top: 1px dashed #2a2f3a;
            padding-top: 20px;
            margin-top: 12px;
        }

        .error-message {
            background: #2a1b22;
            border: 1px solid #dc2626;
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeScale {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 380px) {
            .g-recaptcha {
                transform: scale(0.88);
            }
            .card {
                padding: 24px 16px;
            }
            .title {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 4px;
            }
            .lock-badge {
                margin-bottom: 16px;
            }
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="1.5">
                <rect x="4" y="8" width="16" height="12" rx="2" />
                <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
            </svg>
            VIREX PAY GATEWAY
        </div>

        <div id="mainContent"></div>

        <div class="footer">© 2026 Virex Systems. All rights reserved.</div>
    </div>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('uid');
            const mainContent = document.getElementById('mainContent');

            const renderError = () => {
                mainContent.innerHTML = `
                    <div class="error-card">
                        <div class="error-icon">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="1.8">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="12" y1="8" x2="12" y2="12" />
                                <circle cx="12" cy="16" r="0.5" fill="#dc2626" stroke="none" />
                            </svg>
                        </div>
                        <div class="error-title">Invalid verification session</div>
                        <div class="error-subtitle">No valid user ID provided</div>
                    </div>
                `;
            };

            const renderVerification = () => {
                const sessionDisplay = userId ? `#${userId.slice(-5)}` : '─────';
                
                mainContent.innerHTML = `
                    <div class="lock-badge">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2">
                            <rect x="4" y="8" width="16" height="12" rx="2" />
                            <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                        </svg>
                        Secure HTTPS Session
                    </div>
                    <div class="card" id="mainCard">
                        <div id="verificationView">
                            <div class="title">Human Verification</div>
                            <div class="session-hint">Session ID: ${sessionDisplay}</div>
                            <div class="subtitle">To continue securely, please confirm you are not a robot.</div>

                            <div class="captcha-wrapper" id="captchaWrapper">
                                <div class="g-recaptcha" id="recaptchaElement" data-sitekey="6LeF03UsAAAAALxmn37Oybwt1TZ3HFJ_GAsNUv89" data-callback="onCaptchaSolved"></div>
                            </div>

                            <button class="btn" id="verifyBtn" disabled onclick="handleVerification()">
                                <span id="btnText">Verify & Continue</span>
                            </button>

                            <div class="trust-badges">
                                <span>Secure session</span>
                                <span>No personal data stored</span>
                                <span>Powered by Google reCAPTCHA</span>
                            </div>

                            <div id="errorContainer" class="hidden error-message">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <line x1="12" y1="8" x2="12" y2="12" />
                                    <line x1="12" y1="16" x2="12.01" y2="16" />
                                </svg>
                                <span id="errorText">Verification failed. Please try again.</span>
                            </div>
                        </div>

                        <div id="successView" class="hidden success-container">
                            <div class="checkmark-circle">
                                <svg class="checkmark" viewBox="0 0 24 24">
                                    <polyline points="4 13 9 18 20 6" />
                                </svg>
                            </div>
                            <div class="success-title">Verified</div>
                            <div class="success-message">You may now safely close this window</div>
                            <div class="return-hint">✓ Verification complete · Return to Telegram</div>
                        </div>
                    </div>
                `;

                if (!userId) {
                    document.getElementById('captchaWrapper').classList.add('disabled');
                }

                initializeHandlers();
            };

            const initializeHandlers = () => {
                if (!userId) return;

                const verifyBtn = document.getElementById('verifyBtn');
                const btnText = document.getElementById('btnText');
                const errorContainer = document.getElementById('errorContainer');
                const errorText = document.getElementById('errorText');
                const captchaWrapper = document.getElementById('captchaWrapper');

                let isVerifying = false;
                let recaptchaToken = '';

                window.onCaptchaSolved = function(token) {
                    recaptchaToken = token;
                    verifyBtn.disabled = false;
                };

                function addRippleEffect(event) {
                    const button = event.currentTarget;
                    const ripple = document.createElement('span');
                    const rect = button.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = event.clientX - rect.left - size / 2;
                    const y = event.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.classList.add('ripple');
                    
                    button.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                }

                verifyBtn.addEventListener('click', addRippleEffect);

                window.handleVerification = async function() {
                    if (isVerifying || !recaptchaToken) return;

                    isVerifying = true;
                    verifyBtn.disabled = true;
                    btnText.innerHTML = '<span class="spinner"></span> Verifying';
                    errorContainer.classList.add('hidden');

                    try {
                        const response = await fetch('/verify', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                token: recaptchaToken,
                                userId: userId
                            })
                        });

                        if (!response.ok) {
                            throw new Error(`Server responded with ${response.status}`);
                        }

                        const data = await response.json();

                        if (data.success === true) {
                            document.getElementById('verificationView').classList.add('hidden');
                            document.getElementById('successView').classList.remove('hidden');
                        } else {
                            throw new Error(data.message || 'Verification failed');
                        }
                    } catch (error) {
                        console.error('Verification error:', error);
                        
                        errorText.innerText = error.message || 'Verification failed. Please try again.';
                        errorContainer.classList.remove('hidden');
                        
                        btnText.innerHTML = 'Verify & Continue';
                        
                        if (typeof grecaptcha !== 'undefined') {
                            grecaptcha.reset();
                        }
                        recaptchaToken = '';
                        verifyBtn.disabled = true;
                    } finally {
                        isVerifying = false;
                    }
                };

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !verifyBtn.disabled && recaptchaToken) {
                        handleVerification();
                    }
                });
            };

            if (!userId) {
                renderError();
            } else {
                renderVerification();
            }
        })();
    </script>
</body>
</html>
